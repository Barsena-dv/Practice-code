<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif ;
            box-sizing: border-box;
        }

        html,body{
            width: 100%;
            height: 100%;
        } 
        
        #main{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background-color: bisque;
        }

        input{
            display: none;
        }

        #btn{
            padding: 12px 22px;
            background-color: brown;
            font-weight: 600;
            color: bisque;
            border-radius: 30px;
        }

        #btn:hover{
            background-color: rgb(101, 26, 26);
        }
    </style>
</head>
<body>
    <div id="main">
        <input type="file" name="" id="filinp">
        <div id="btn">
            Upload File
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
