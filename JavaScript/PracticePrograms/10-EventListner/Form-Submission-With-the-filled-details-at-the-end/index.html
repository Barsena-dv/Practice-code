<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif ;
            box-sizing: border-box;
        }

        html,body{
            width: 100%;
            height: 100%;
        }
        
        input{
            display: block;
        }

        #main{
            width: 100%;
            height: 100%;
            padding: 30px;
            background-color: bisque;
        }

        .card{
            max-width: 300px;
            margin-top: 40px;
            padding: 20px;
            border: 1px solid rgba(165, 42, 42, 0.776);
            display: inline-block;
            border-radius: 5px;
        }

        .profile{
            max-width: 80px;
            max-height: 80px;
            overflow: hidden;
            border-radius: 50%;
            margin-bottom: 5px;
        }

        .profile img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card h5{
            margin-top: 3px;
        }

        .card p{
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="main" class="">
        <form action="">
            <input type="text" id="name" placeholder="Name">
            <input type="number" id="age" >
            <input type="text" id="occupation" >
            <input type="e-mail" id="e-mail" placeholder="Enter E-mail">
            <input type="text" id="pic" placeholder="Choose a pic">
            <input type="date" id="date">
            <input type="submit">
        </form>
