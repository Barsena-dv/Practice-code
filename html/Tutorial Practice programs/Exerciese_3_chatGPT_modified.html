<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            height: 619px;
            width: 430px;
            margin: 12vmin;
            border: 2px solid black;
            border-radius: 20px;
            position: relative;
        }

        img {
            border: 1px solid black;
            width: 413px;
            height: 250px;
            margin: 8px;
            border-radius: 20px;
        }

        ul {
            display: flex;
        }

        li {
            list-style-type: none;
            border-radius: 20px;
            border: 1px solid black;
            height: 32px;
            width: 125px;
            margin: 8px;
            text-align: center;
            padding-top: 12px;
            font-size: 18px;
        }

        h1 {
            margin: 13px;
        }

        p {
            margin: 13px;
            font-size: 22px;
        }

        .read-more {
            border-radius: 25px;
            height: 38px;
            width: 150px;
            padding-top: 12px;
            text-align: center;
            font-size: 20px;
            color: rgb(18, 92, 183);
            background-color: rgba(135, 205, 233, 0.512);
            margin-left: auto;
            margin-right: auto;
            position: absolute;
            bottom: 45px;
            left: 0;
            right: 0;
        }

    </style>
</head>

<body>
    <div class="box">
        <img src="/pictures/289-2896483_rural-road-in-australia-landscape-wallpaper-australia.jpg" alt="">
        <ul>
            <li>Nature</li>
            <li>Field</li>
        </ul>

        <div>
            <h1>Lorem, ipsum.</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic eveniet nesciunt consectetur cupiditate
                porro nihil quo officiis consequuntur, minima nemo.</p>
        </div>
        <button class="read-more">Read more</button>
    </div>
</body>

</html>
