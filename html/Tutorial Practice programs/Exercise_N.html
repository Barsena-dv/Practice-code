<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }



        .box {
            height: 66vh;
            width: 84vw;
            margin: 4vmin;
            border: 2px solid black;
            border-radius: 20px;
            position: relative;
        }


        img {
            position: relative;
            border: 1px solid black;
            width: 81vmin;
            height: 27vmax;
            margin-top: 1vw;
            margin-left: 1vw;
            margin-right: 1vw;
            border-radius: 20px
        }

        ul {
            display: flex;
        }

        li {
            list-style-type: none;
            border-radius: 20px;
            border: 1px solid black;
            height: 32px;
            width: 125px;
            margin: 8px;
            text-align: center;
            padding-top: 12px;
            font-size: 18px;
            display: inline;
        }

        h1 {
            margin: 13px;
            display: inline;
        }

        P {
            margin: 13px;
            font-size: 22px;
            display: inline-table;
        }

        .box2 {
            border-radius: 25px;
            height: 38px;
            width: 150px;
            padding-top: 12px;
            text-align: center;
            font-size: 20px;
            color: rgb(18, 92, 183);
            background-color: rgba(135, 205, 233, 0.512);
            margin-left: 130px;
            margin-right: 130px;
            position: absolute;
            bottom: 45px;
        }
    </style>
</head>
