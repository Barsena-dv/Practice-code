<!DOCTYPE html>
<HTML>
    <body>
        <h2>Javascript assEventlistner()</h2>
        <p>Thid example uses the addEventListener () method to attach a click event to button.</p>
        <button id="myBtn">Try it</button>
        <script>
            document.getElementById("myBtn").addEventListener("click",function(){
                alert("Hello World!");
            });
        </script>
    </body>
</HTML>
