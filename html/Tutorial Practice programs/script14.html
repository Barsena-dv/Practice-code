<!DOCTYPE html>
<html>
    <head>
        <script>
            function displayDate(){
                document.getElementById("demo1").innerHTML=Date();
            }
        </script>
    </head>
    <body>
        <button onclick="document.getElementById('demo').innerHTML=Date()">
            The time is?
        </button>
        <p id="demo"></p>
        <button onclick="displayDate()">The time is?</button>
        <p id="demo1"></p>
    </body>
</html>
