<!DOCTYPE html>
<html>
    <head>
        <title>Using Arithmatic Operator</title>
    </head>
    <body>
        <script language="javascript">
            var a;
            var b;
            a=parseInt(prompt("Enter one number"));
            b=parseInt(prompt("Enter one number"));
            /*document.write("give two number",n,m,"<br>");*/
            document.write("a+b=",a+b,"<br>");
            document.write("a-b=",a-b,"<br>");
            document.write("a*b=",a*b,"<br>");
            document.write("a/b=",a/b,"<br>");
            document.write("a%b=",a%b,"<br>");
            a++;
            document.write("a++=",a,"<br>");
            b--;
            document.write("b--=",b,"<br>");
        </script>
    </body>
</html>
