<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Dialog Box</h2>
        <button onclick="myFunction1()">Confirm</button>
        <button onclick="myFunction2()">Alert</button>
        <p id="demo"></p>
        <script>
            function myFunction1(){
                var txt;
                if(confirm("Press a button!")){
                    txt="You prssed OK!";
                }else{
                    txt="You prssed Cancel!";
                }
                docunment.getElementById("demo").innerHTML=txt;
            }
            function myFunction2(){
                alert("I am an alert box!");
            }
        </script>
    </body>
</html>
