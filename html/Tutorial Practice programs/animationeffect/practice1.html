<!DOCTYPE html>
    <head>
        <title>Box float</title>
        <style>
            .box{
                background-color: rebeccapurple;
                width: 300px;
                height: 200px;
                margin: auto;
                font-size: 40px;
                text-align: center;
                float: left;
            }
            
            .box:hover{
                background-color: cyan;
            }

            h1, h2{
                color: black;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Simplelearn</h1>
        <h2>: Pseudo-class</h2>
        <div class="box">
            My color changes if you hovwer over me!
        </div>
    </body>
</html>
