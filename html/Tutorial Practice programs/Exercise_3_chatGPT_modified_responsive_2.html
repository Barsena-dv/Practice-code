<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .box {
            display: flex;
            flex-direction: column;
            border: 2px solid black;
            border-radius: 20px;
            margin: 2%;
        }

        .img-container {
            flex: 1;
            position: relative;
            border-bottom: 2px solid black;
            border-radius: 20px 20px 0 0;
            overflow: hidden;
        }

        img {
            display: block;
            width: 100%;
            height: auto;
        }

        .content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        ul {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        li {
            list-style-type: none;
            border-radius: 20px;
            border: 1px solid black;
            margin: 4px;
            text-align: center;
            padding: 8px 12px;
            font-size: 1.6vw; /* Using vw unit for font size */
        }

        h1,
        p {
            padding: 10px;
            font-size: 2vw; /* Using vw unit for font size */
        }

        .box2 {
            border-radius: 25px;
            padding: 10px;
            text-align: center;
            font-size: 2vw; /* Using vw unit for font size */
            color: rgb(18, 92, 183);
            background-color: rgba(135, 205, 233, 0.512);
            margin: 20px auto;
            width: fit-content;
        }

        @media (min-aspect-ratio: 1/1) {
            .box {
                flex-direction: row;
                height: 50vh;
            }

            .img-container {
                flex: 1;
                border-radius: 20px 0 0 20px;
                border-bottom: none;
            }

            .content {
                flex: 1;
                border-radius: 0 20px 20px 0;
                border-left: 2px solid black;
            }
        }

    </style>
</head>

<body>
    <div class="box">
        <div class="img-container">
            <img src="/pictures/289-2896483_rural-road-in-australia-landscape-wallpaper-australia.jpg" alt="">
        </div>
        <div class="content">
            <ul>
                <li class="box1">Nature</li>
                <li class="box1">Field</li>
            </ul>
            <h1>Lorem, ipsum.</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic eveniet nesciunt consectetur cupiditate
                porro nihil quo officiis consequuntur, minima nemo.</p>
            <div class="box2">Read more</div>
        </div>
    </div>
</body>

</html>
